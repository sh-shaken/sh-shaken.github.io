<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログインページ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5em;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1em;
      font-weight: bold;
      color: #555;
    }

    input {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.3em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ログイン</h1>
    <form onsubmit="redirectToPage(event)">
      <label for="number">番号 (1〜5桁の半角数字):</label>
      <input type="text" id="number" name="number" required pattern="^\d{1,5}$" title="1〜5桁の半角数字を入力してください">

      <label for="password">パスワード (4桁の半角数字):</label>
      <input type="text" id="password" name="password" required pattern="^\d{4}$" title="4桁の半角数字を入力してください">

      <button type="submit">送信</button>
    </form>
  </div>

  <script>
    function redirectToPage(event) {
      event.preventDefault();

      const numberInput = document.getElementById('number');
      const passwordInput = document.getElementById('password');

      const numberRaw = numberInput.value;
      const password = passwordInput.value;

      const numberValid = /^\d{1,5}$/.test(numberRaw);
      const passwordValid = /^\d{4}$/.test(password);

      if (!numberValid) {
        alert("番号は1〜5桁の半角数字で入力してください。");
        return;
      }

      if (!passwordValid) {
        alert("パスワードは4桁の半角数字で入力してください。");
        return;
      }

      const number = numberRaw.padStart(5, '0');
      const filename = number + password + ".html";

      window.location.href = filename;
    }
  </script>
</body>
</html>
