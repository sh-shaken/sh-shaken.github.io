<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>結果PDFが表示されない！</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5em;
      color: #333;
    }
    p {
      color: #444;
      font-size: 0.95em;
      line-height: 1.6;
    }
    .copy-box {
      background: #f7f7f7;
      border: 1px solid #ccc;
      padding: .6em;
      border-radius: 6px;
      margin-top: .5em;
      font-size: 0.9em;
      word-break: break-all;
    }
    .copy-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: .4em .8em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85em;
      margin-top: 0.5em;
      transition: background-color 0.3s ease;
    }
    .copy-button:hover {
      background-color: #0056b3;
    }
    #contact-link {
      margin-top: 1.2em;
      font-size: .9em;
    }
    #contact-link a {
      color: #007bff;
      text-decoration: underline;
    }
    #contact-link a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>結果PDFが表示されない！</h1>
    <p>大丈夫です！表示されない原因はいくつか考えられます！<br><br>
      1. Line等から開いている(頻出)<br>
      2. Javascriptを無効化している
    </p>

    <p><strong>【1.Line等から開いている場合】</strong><br>
      下のリンクをコピーし、通常のブラウザにペーストすることで結果が表示されます！
    </p>

    <div class="copy-box">
      https://sh-shaken.github.io/login.html<br>
      <button class="copy-button" onclick="copyLink()">リンクをコピー</button>
    </div>

    <p><strong>【2.Javascriptを無効化している場合】</strong><br>
      ブラウザの設定より、Javascriptを有効化してください！
    </p>

    <p id="contact-link">
      それでも解決できないときはこちらへ！↓<br>
      <a href="https://forms.gle/653SgnhWdSB2ABk58" target="_blank">お問い合わせフォーム</a>からご連絡ください。
    </p>
  </div>

  <script>
    function copyLink() {
      const text = "https://sh-shaken.github.io/login.html";
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-button');
        const originalText = btn.textContent;
        btn.textContent = "コピーしました！";
        btn.style.backgroundColor = "#28a745";
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.backgroundColor = "#007bff";
        }, 2000);
      }).catch(err => {
        alert("コピーに失敗しました: " + err);
      });
    }
  </script>
</body>
</html>
