<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PDF自動生成</title>
  <!-- ヘッダーのscript読み込み部分 -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://unpkg.com/@pdf-lib/fontkit/dist/fontkit.umd.js"></script>
</head>
<body>
  <h2>PDF生成フォーム</h2>
  <input id="userId" placeholder="IDを入力" />
  <input id="password" type="password" placeholder="パスワードを入力" />
  <button onclick="handleLogin()">PDFを生成</button>
  <p id="status"></p>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwY-PGUcPWldYAw9etEH2mf6smvJuTSvWDcq4ZY5ua_12vDlD5eev4NC5VBEPGMnuZg/exec';
    const PDF_TEMPLATE_URL = 'https://sh-shaken.github.io/結果用紙本物原本web用.pdf';
    const FONT_URL = 'https://sh-shaken.github.io/fonts/NotoSansJP-Regular.ttf'; // ← GitHubに置いたフォント

    function handleLogin() {
      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();
      const status = document.getElementById('status');
      status.textContent = "認証中...";

      const script = document.createElement('script');
      script.src = `${GAS_URL}?id=${encodeURIComponent(userId)}&pw=${encodeURIComponent(password)}&callback=handleJSONPResponse`;
      document.body.appendChild(script);
    }

    async function handleJSONPResponse(result) {
      const status = document.getElementById('status');
      if (!result.success) {
        status.textContent = "IDまたはパスワードが一致しません。";
        return;
      }

      status.textContent = "認証成功。PDF生成中...";
      generatePDF(result);
    }

    async function generatePDF(userData) {
      const status = document.getElementById('status');

      try {
        const [pdfBytes, fontBytes] = await Promise.all([
          fetch(PDF_TEMPLATE_URL).then(res => res.arrayBuffer()),
          fetch(FONT_URL).then(res => res.arrayBuffer())
        ]);

        const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);

        // フォント登録
        pdfDoc.registerFontkit(window.fontkit);
        const customFont = await pdfDoc.embedFont(fontBytes);


        const page = pdfDoc.getPage(0);

        const keys = Object.keys(userData).filter(k => k !== "success");
        const startY = 700;

        keys.forEach((key, i) => {
          const value = userData[key] || '';
          page.drawText(`${key}: ${value}`, {
            x: 50,
            y: startY - i * 25,
            size: 12,
            font: customFont,
            color: PDFLib.rgb(0, 0, 0)
          });
        });

        const pdfBytesOut = await pdfDoc.save();
        const blob = new Blob([pdfBytesOut], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `${userData['ID'] || 'output'}.pdf`;
        a.click();

        status.textContent = "PDFの生成が完了しました。";
      } catch (err) {
        console.error("PDF生成エラー:", err);
        status.textContent = "PDF生成中にエラーが発生しました。";
      }
    }
  </script>
</body>
</html>
