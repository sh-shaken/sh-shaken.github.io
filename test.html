<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PDF自動生成</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    input, button { margin: 0.5em 0; padding: 0.5em; font-size: 1em; }
  </style>
</head>
<body>
  <h2>PDF生成フォーム</h2>
  <input id="userId" placeholder="IDを入力" />
  <input id="password" type="password" placeholder="パスワードを入力" />
  <br>
  <button onclick="handleLogin()">PDFを生成</button>
  <p id="status"></p>

  <script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbwVBd_sjZKMXwp6NdTsHyo6OGCqFmzMblWF-JE7Zt2V1mYRkq6Hb5sn4FGTbvUp8Gs1/exec';
const PDF_TEMPLATE_URL = 'https://sh-shaken.github.io/結果用紙本物原本web用.pdf';
    
async function handleLogin() {
  const userId = document.getElementById('userId').value.trim();
  const password = document.getElementById('password').value.trim();
  const status = document.getElementById('status');
  status.textContent = "認証中...";

  try {
    const url = `${GAS_URL}?id=${encodeURIComponent(userId)}&pw=${encodeURIComponent(password)}`;
    const response = await fetch(url);
    const result = await response.json();

if (result.success !== true) {
  status.textContent = "IDまたはパスワードが一致しません。";
  return;
}


    status.textContent = "認証成功。PDF生成中...";
    generatePDF(result);
  } catch (error) {
    console.error("通信エラー:", error);
    status.textContent = "サーバーとの通信に失敗しました。";
  }
}
if (!userData || !userData.success) {
  status.textContent = "ユーザーデータが無効です。";
  return;
}

    async function generatePDF(userData) {
      const status = document.getElementById('status');
      try {
        const existingPdfBytes = await fetch(PDF_TEMPLATE_URL).then(res => res.arrayBuffer());
        const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
        const page = pdfDoc.getPage(0);
        const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

        const keys = Object.keys(userData).filter(k => k !== "success");
        const startY = 700;

        keys.forEach((key, i) => {
          const value = userData[key] || '';
          page.drawText(`${key}: ${value}`, {
            x: 50,
            y: startY - i * 25,
            size: 12,
            font: font,
            color: PDFLib.rgb(0, 0, 0)
          });
        });

        const pdfBytes = await pdfDoc.save();
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `${userData['ID'] || 'output'}.pdf`;
        a.click();

        status.textContent = "PDFの生成が完了しました。";
      } catch (err) {
        status.textContent = "PDF生成中にエラーが発生しました。";
        console.error(err);
      }
    }
  </script>
</body>
</html>
