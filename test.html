<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PDF自動生成</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    input, button { margin: 0.5em 0; padding: 0.5em; font-size: 1em; }
  </style>
</head>
<body>
  <h2>PDF生成フォーム</h2>
  <input id="userId" placeholder="IDを入力（B列）" />
  <input id="password" type="password" placeholder="PWを入力（C列）" />
  <br>
  <button onclick="handleLogin()">PDFを生成</button>
  <p id="status"></p>

  <script>
    const SHEET_KEY = '2PACX-1vSWkpUHsWxiEASWM8KJm_d1ElQ9UJJ7m5SC4d2gjzAgyMQsrj7uWKyvXYVjm7medKzcmC7PFynazGDj';
    const PDF_TEMPLATE_URL = 'https://sh-shaken.github.io/結果用紙本物原本web用.pdf';

    function handleLogin() {
      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();
      const status = document.getElementById('status');
      status.textContent = "認証中...";

      Tabletop.init({
        key: SHEET_KEY,
        simpleSheet: true,
        callback: function(data) {
          const row = data.find(r => r['ID'] === userId && r['PW'] === password);
          if (!row) {
            status.textContent = "IDまたはパスワードが一致しません。";
            return;
          }
          status.textContent = "認証成功。PDF生成中...";
          generatePDF(row);
        }
      });
    }

    async function generatePDF(userData) {
      const status = document.getElementById('status');
      try {
        const existingPdfBytes = await fetch(PDF_TEMPLATE_URL).then(res => res.arrayBuffer());
        const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
        const page = pdfDoc.getPage(0);
        const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

        const entries = ['左脳', '右脳', '学生※忘れずに', 'CP', 'NP', 'A', 'FC', 'AC', '結果受取'];
        const startY = 700;

        entries.forEach((label, i) => {
          const value = userData[label] || '';
          page.drawText(`${label}: ${value}`, {
            x: 50,
            y: startY - i * 25,
            size: 12,
            font: font,
            color: PDFLib.rgb(0, 0, 0)
          });
        });

        const pdfBytes = await pdfDoc.save();
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `${userData['ID'] || 'output'}.pdf`;  // IDで命名
        a.click();

        status.textContent = "PDFの生成が完了しました。";
      } catch (err) {
        status.textContent = "PDF生成中にエラーが発生しました。";
        console.error(err);
      }
    }
  </script>
</body>
</html>
