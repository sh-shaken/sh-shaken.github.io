<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PDF自動生成</title>
  <!-- ヘッダーのscript読み込み部分 -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://unpkg.com/@pdf-lib/fontkit/dist/fontkit.umd.js"></script>
</head>
<body>
  <h2>PDF生成フォーム</h2>
  <input id="userId" placeholder="IDを入力" />
  <input id="password" type="password" placeholder="パスワードを入力" />
  <button onclick="handleLogin()">PDFを生成</button>
  <p id="status"></p>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbySpS77YtVFI8Cv91PvDTsdvuAKnVOqLTgSwfGgV0bXIcs-AsHHmaW1KLraO3I5Zk4/exec';
    const PDF_TEMPLATE_URL = 'https://sh-shaken.github.io/結果用紙本物原本web用.pdf';
    const FONT_URL = 'https://sh-shaken.github.io/fonts/NotoSansJP-Bold.ttf'; // ← GitHubに置いたフォント

    function handleLogin() {
      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();
      const status = document.getElementById('status');
      status.textContent = "認証中...";

      const script = document.createElement('script');
      script.src = `${GAS_URL}?id=${encodeURIComponent(userId)}&pw=${encodeURIComponent(password)}&callback=handleJSONPResponse`;
      document.body.appendChild(script);
    }

    async function handleJSONPResponse(result) {
  const status = document.getElementById('status');

  if (!result.success) {
    status.textContent = "IDまたはパスワードが一致しません。";
    return;
  }

  // 表示用ログ出力（デバッグ）
  console.log("スプレッドシートからのデータ:", result);

  // 表にも表示したい場合
  const logLines = Object.entries(result)
    .filter(([k]) => k !== "success")
    .map(([key, val]) => `${key}: ${val}`)
    .join("\n");
    
  const pre = document.createElement('pre');
  pre.textContent = "【取得データログ】\n" + logLines;
  document.body.appendChild(pre);

  status.textContent = "認証成功。PDF生成中...";
  generatePDF(result);
}


async function generatePDF(userData) {
  const status = document.getElementById('status');

  try {
    const [pdfBytes, fontBytes] = await Promise.all([
      fetch(PDF_TEMPLATE_URL).then(res => res.arrayBuffer()),
      fetch(FONT_URL).then(res => res.arrayBuffer())
    ]);

    const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
    pdfDoc.registerFontkit(window.fontkit);
    const customFont = await pdfDoc.embedFont(fontBytes);
    const pages = pdfDoc.getPages(); // すべてのページ取得

    // ページ 0 に書き込む位置（例）
    const positionsPage1 = {
      ID:        { x: 50,  y: 700 },
      左脳:      { x: 50,  y: 670 },
      右脳:      { x: 50,  y: 640 },
    };

    // ページ 1 に書き込む位置（例）
    const positionsPage2 = {
      CP:        { x: 50,  y: 700 },
      NP:        { x: 50,  y: 670 },
      A:         { x: 50,  y: 640 },
      FC:        { x: 50,  y: 610 },
      AC:        { x: 50,  y: 580 },
    };

    // ページ 1（index 0）
    const page1 = pages[0];
    for (const key in positionsPage1) {
      const val = userData[key];
      if (val !== undefined) {
        page1.drawText(String(val), {
          x: positionsPage1[key].x,
          y: positionsPage1[key].y,
          size: 14,
          font: customFont,
          color: PDFLib.rgb(1, 0, 0) // 赤文字
        });
      }
    }

    // ページ 2（index 1）※存在する場合のみ
    if (pages.length >= 2) {
      const page2 = pages[1];
      for (const key in positionsPage2) {
        const val = userData[key];
        if (val !== undefined) {
          page2.drawText(String(val), {
            x: positionsPage2[key].x,
            y: positionsPage2[key].y,
            size: 14,
            font: customFont,
            color: PDFLib.rgb(1, 0, 0) // 赤文字
          });
        }
      }
    }

    const pdfBytesOut = await pdfDoc.save();
    const blob = new Blob([pdfBytesOut], { type: 'application/pdf' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = `${userData['ID'] || 'output'}.pdf`;
    a.click();

    status.textContent = "PDFの生成が完了しました。";
  } catch (err) {
    console.error("PDF生成エラー:", err);
    status.textContent = "PDF生成中にエラーが発生しました。";
  }
}

  </script>
</body>
</html>
